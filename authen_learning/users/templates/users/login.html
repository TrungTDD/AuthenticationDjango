{% extends 'users/layout.html' %}


{% block body %}

    <h1>
        {{ message }}
    </h1>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit" name="Login">
    </form>
{% endblock %}
